<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. John Smith</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            color: #2d3748;
            background: #ffffff;
            font-size: 15px;
            font-weight: 400;
        }
        .nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(30,64,175,0.95);
            padding: 15px;
            z-index: 1000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {color: white; text-decoration: none; margin: 0 10px;}
        .main-content {max-width: 900px; margin: 80px auto 40px; padding: 20px;}
        .section {margin-bottom: 40px;}
        .publication {margin-bottom: 15px;}

        /* Dark Mode Styling */
        body.dark-mode {background-color: #1a202c; color: #e2e8f0;}
        .dark-mode .nav {background: rgba(45,55,72,0.95);}
        .dark-mode .publication {border-color: #4a5568;}

        /* Filter Button Styles */
        .pub-filter button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            background: #3498db;
            color: white;
        }
        .pub-filter button:hover {background: #2980b9;}
    </style>
</head>
<body>
    <nav class="nav">
        <div><a href="#about">John Smith</a></div>
        <div>
            <a href="#about">About</a>
            <a href="#publications">Publications</a>
            <a href="#teaching">Teaching</a>
            <a href="#news">News</a>
            <a href="#cv">CV</a>
            <button id="darkModeToggle">🌙</button>
        </div>
    </nav>

    <div class="main-content">
        <section id="publications" class="section">
            <h2>Publications</h2>
            <div class="pub-filter">
                <button onclick="filterPubs('all')">All</button>
                <button onclick="filterPubs('2024')">2024</button>
                <button onclick="filterPubs('2023')">2023</button>
                <button onclick="filterPubs('2022')">2022</button>
            </div>
            <div class="publication"><span class="pub-year">2024</span> - Towards Robust Deep Learning</div>
            <div class="publication"><span class="pub-year">2023</span> - Efficient Neural Architecture Search</div>
            <div class="publication"><span class="pub-year">2023</span> - Interpretable ML for Healthcare</div>
            <div class="publication"><span class="pub-year">2023</span> - Federated Learning with Privacy</div>
            <div class="publication"><span class="pub-year">2022</span> - Self-Supervised Learning for CV</div>
        </section>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        // Publications Year Filter
        function filterPubs(year) {
            const pubs = document.querySelectorAll('.publication');
            pubs.forEach(pub => {
                pub.style.display = (year === 'all' || pub.querySelector('.pub-year').textContent === year) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
